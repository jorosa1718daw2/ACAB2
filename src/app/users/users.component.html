

<table class="table table-hover table-sm table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results">
        <th>{{item.id}}</th>
        <td>{{item.username}}</td>
        <td>{{item.password}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
