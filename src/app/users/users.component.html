

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results">
        <th>{{item.id}}</th>
        <td>{{item.username}}</td>
        <td>{{item.password}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
